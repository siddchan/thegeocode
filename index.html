<!DOCTYPE html>
<html lang="en">
<title> The Geocoder </title>
<head>
  <link href="../static/css/main.css" rel="stylesheet">
</head>
  <body>
    <div class="container">
      <h1>THE GEOCODER</h1>
      <h3>Uplaoad your csv file here, It should contain one of the columns as <em>address</em> or <em>Address</em></h3>
        <form action="{{url_for('success_table')}}" method="POST" enctype="multipart/form-data">
          <input type="file" accept=".csv" name="file" />
          <button type="submit"> Submit </button>
        </form>
      <div class="output">
        {{text|safe}}
        {% include btn ignore missing %}
      </div>
  </div>
  </body>
</html>
